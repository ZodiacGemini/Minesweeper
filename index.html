<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet" />
    <title>Minesweeper</title>
</head>
<body>
    <div id="wrapper">
        <h1>Minesweeper</h1>
        <div id="size" class="size">
            <div>
                <p>Toast</p>
                <button class="fixedSizeButton" onclick="SetSize(9, 9)">9 x 9</button>
            </div>
            <div>
                <p>Pasta Bolognese</p>                
                <button class="fixedSizeButton" onclick="SetSize(16, 16)">16 x 16</button>
            </div>
            <div>
                <p>Boeuf Bourguignon</p>                
                <button class="fixedSizeButton" onclick="SetSize(30, 16)">30 x 16</button>            
            </div>
            <div>
                <p id="chooseSize">Tacos</p>
                <div class="customSize">
                    <input type="number" id="width" placeholder="Width"/>
                    <input type="number" id="height" placeholder="Height"/>
                    <button id="startGameButton" onclick="SetCustomSize()">Go</button>
                </div>
            </div>
        </div>            
        <div id="game" hidden="hidden">
            <div class="infoBox">
                <button id="flagButton" class="flagButton" onclick="SwitchToFlag()"></button>
                <p id="counterText" class="counterText"></p>
                <button id="playAgain" class="playAgain" onclick="StartGame()"></button>
                <p id="timer" class="timer">1</p>
            </div>
            <div class="mineSweeper">
                <div id="myMineSweeper"></div>
            </div>
            <div class="highscoreTable">
            <p id="highScoreText">Lowscore</p>
                <table>
                    <thead>
                        <tr>
                            <th class="nameTh">Name</th>
                            <th class="scoreTd">Score</th>
                        </tr>
                    </thead>
                    <tbody id="hsBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
