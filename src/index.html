<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet" />
    <title>Minesweeper</title>
</head>
<body>
    <div id="wrapper">
        <h1>Minesweeper</h1>
        <div id="size">
            <p id="chooseSize">Choose size</p>
            <div class="sizeFix">
                <label for="height">Height</label>
                <input type="number" id="height"/>
                <label for="width">Width</label>
                <input type="number" id="width"/>
                <button id="startGameButton" onclick="SetUpGame()">OK</button>
            </div>
        </div>
        <div id="game" hidden="hidden">
            <div class="infoBox">
                <p id="counterText" class="counterText"></p>
                <button id="playAgain" class="playAgain" onclick="StartGame()"></button>
            </div>
            <div class="mineSweeper">
                <div id="myMineSweeper"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
